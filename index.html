<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furniture CR</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("user_I1pFAyQAsOeVkQmmFzpXH");
      })();
    </script>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="mobile-title">FURNITURE CR</h1>
      <div id="main" class="main-container row">
        <div class="col-6 title">
          <h1>FURNITURE CR</h1>
        </div>
        <div class="col-6 info">
          <p>
            Hi, we are <strong>FURNITURE CR</strong>.<br />A company located in
            San Jose, Costa Rica.
          </p>
          <hr />
          <p>
            We offer many products built with the best wood found in Australia
            and NZ.
          </p>
          <a
            href="#contact-section"
            id="btn-contact"
            class="btn btn-success btn-block"
            >Contact Us!</a
          >
        </div>
      </div>
      <div id="contact-section" class="contact-container hidden">
        <form class="contact-form" id="contact-form">
          <h1>You can contact us using this form:</h1>
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Email address</label> -->
            <input
              id="email"
              required="true"
              placeholder="Email"
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <!-- <label for="exampleInputEmail1">Name</label> -->
            <input
              id="name"
              required="true"
              placeholder="Name"
              spellcheck="true"
              type="text"
              class="form-control"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <textarea
              placeholder="Message"
              name="message"
              id="message"
              cols="30"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success btn-block btn-send">
            Submit
          </button>
        </form>
      </div>
    </main>
    <!-- <button class="hidden" id="come-back"><i class="fas fa-arrow-up"></i></button> -->
    <footer></footer>

    <script src="./js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.all.min.js"></script>

    <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
    <script src="//cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
  </body>
</html>
